global_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 2.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  track_unknown_space: true
  width: 15.0
  height: 15.0
  origin_x: 0.0
  origin_y: 0.0

  plugins:
      - {name: obstacle_layer_laser,       type: "costmap_2d::VoxelLayer"}
      - {name: inflation_layer,       type: "costmap_2d::InflationLayer"}

  obstacle_layer_laser:
    observation_sources: sick_lms1xx sonar_array
    sick_lms1xx: {sensor_frame: laser_frame, data_type: LaserScan, topic: /RosAria/sim_lms1xx_1_laserscan, marking: true, clearing: true, obstacle_range: 5.0, raytrace_range: 12.5, inf_is_valid: true}
    sonar_array: {sensor_frame: /sonar_frame, date_type: PointCloud, topic: /rosaria/sonar, marking: true, clearing: true}

  inflation_layer:
    inflation_radius: 0.55
    cost_scaling_factor: 4.0
