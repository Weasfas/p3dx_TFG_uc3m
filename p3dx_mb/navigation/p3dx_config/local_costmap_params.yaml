local_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  max_obstacle_height: 0.5
  plugins:
      - {name: obstacle_layer_laser, type: "costmap_2d::VoxelLayer"}
      - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer_laser:
    observation_sources: sick_lms1xx sonar_array
    sick_lms1xx: {sensor_frame: laser_frame, data_type: LaserScan, topic: /RosAria/sim_lms1xx_1_laserscan, marking: true, clearing: true, obstacle_range: 10.0, raytrace_range: 12.0, inf_is_valid: true}
    sonar_array: {sensor_frame: /sonar_frame, date_type: PointCloud, topic: /rosaria/sonar, marking: true, clearing: true}

  inflation_layer:
    inflation_radius: 0.3
